<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Traffic Laws and Fines - RTO Buddy" />
  <title>Traffic Laws | RTO Buddy</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <link rel="icon" href="assets/images/logos/favicon.png" />
</head>
<body>

  <header class="main-header">
    <h1>ðŸ“œ Traffic Laws & Penalties</h1>
  </header>

  <main class="container">
    <section>
      <table class="laws-table">
        <thead>
          <tr>
            <th>Offense</th>
            <th>Fine (â‚¹)</th>
          </tr>
        </thead>
        <tbody id="laws-table-body">
          <tr><td colspan="2">Loading data...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="assets/js/main.js"></script>
  <script>
    fetch('data/laws.json')
      .then(res => res.json())
      .then(data => {
        const body = document.getElementById('laws-table-body');
        body.innerHTML = data.map(law => `
          <tr>
            <td>${law.offense}</td>
            <td>â‚¹ ${law.fine}</td>
          </tr>
        `).join('');
      })
      .catch(err => {
        document.getElementById('laws-table-body').innerHTML =
          '<tr><td colspan="2">Error loading laws.</td></tr>';
        console.error(err);
      });
  </script>

  <style>
    .laws-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .laws-table th, .laws-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .laws-table th {
      background-color: #e8f4ff;
    }
    .laws-table td {
      background-color: #fefefe;
    }
  </style>

</body>
</html>
